<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إزالة خلفية الصورة - تحرير صورك بسهولة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <meta name="description" content="أداة سهلة الاستخدام لإزالة خلفية الصور بشكل احترافي">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgd2lkdGg9IjI0IiBoZWlnaHQ9IjI0IiBmaWxsPSIjM0E5OERCIj48cGF0aCBkPSJNMTkgM2gtNGEyIDIgMCAwMC0yIDJ2MTRhNCA0IDAgMTA0LTRoMlY1YTIgMiAwIDAwLTItMnptLTcgMTBhMiAyIDAgMTEtNC0xdi01YTEgMSAwIDAwLTEtMUg1YTEgMSAwIDAwLTEgMXY3YTYgNiAwIDAwNiA2aDNhNiA2IDAgMDA2LTZ2LTNhMSAxIDAgMDAtMS0xaC0yYTEgMSAwIDAwLTEgMXYyeiIvPjwvc3ZnPg==">
</head>
<body>
    <div class="mode-toggle">
        <input type="checkbox" id="darkModeToggle" class="dark-mode-toggle">
        <label for="darkModeToggle" class="dark-mode-label">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
        </label>
    </div>

    <div class="landing-container">
        <div class="overlay"></div>
        <div class="content">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 text-section">
                        <h1 class="main-title">إزالة خلفية الصورة</h1>
                        <p class="subtitle">حول صورك بسهولة دون خلفية مع أداة متطورة وسريعة</p>
                        <div class="features">
                            <div class="feature">
                                <i class="bi bi-magic"></i>
                                <span>إزالة خلفية احترافية</span>
                            </div>
                            <div class="feature">
                                <i class="bi bi-cloud-upload"></i>
                                <span>رفع سريع للصور</span>
                            </div>
                            <div class="feature">
                                <i class="bi bi-download"></i>
                                <span>تحميل مباشر</span>
                            </div>
                        </div>
                        <div class="mt-4 cta-section">
                            <p class="text-muted mb-2">جرب الآن - مجاني وسهل الاستخدام!</p>
                            <div class="supported-formats">
                                <span>تدعم PNG, JPEG, WebP</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card shadow-lg p-4 text-center image-upload-card">
                            <input type="file" id="imageUpload" accept="image/*" class="form-control mb-3" style="display: none;">
                            <button id="uploadBtn" class="btn btn-primary w-100 upload-btn">
                                <i class="bi bi-upload icon-upload"></i>اختيار صورة
                            </button>

                            <div id="imagePreview" class="mt-4" style="display: none;">
                                <div class="image-container">
                                    <img id="originalImage" src="" class="img-fluid mb-3" alt="الصورة المرفوعة">
                                    <div class="image-overlay">
                                        <span id="imageDetails"></span>
                                    </div>
                                </div>
                                
                                <div class="d-flex justify-content-between gap-3 mt-3">
                                    <button id="removeBackgroundBtn" class="btn btn-success flex-grow-1" style="display: none;">
                                        <i class="bi bi-magic"></i>إزالة الخلفية
                                    </button>
                                    <button id="downloadBtn" class="btn btn-primary flex-grow-1" style="display: none;">
                                        <i class="bi bi-download"></i>تحميل
                                    </button>
                                </div>

                                <div id="processingScreen" class="processing-screen" style="display: none;">
                                    <div class="spinner-container">
                                        <div class="spinner"></div>
                                        <p>جاري معالجة الصورة...</p>
                                    </div>
                                </div>

                                <div id="processedImageContainer" class="mt-3" style="display: none;">
                                    <img id="processedImage" src="" class="img-fluid" alt="الصورة بعد إزالة الخلفية">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
